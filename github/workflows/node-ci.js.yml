name: Node.js CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup nNode.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm i
      - name: Run linting
        run: npm run lint
      - name: Run unit tests
        run: npm run test
